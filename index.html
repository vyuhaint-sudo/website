<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vyuha Intelligence | OSINT Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">

<header>
  <div class="logo">
    <i class="fa-solid fa-shield-halved"></i> VyuhaInt
  </div>

  <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#map">World Intel</a>
    <a href="#video">Explainer</a>

    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fa-solid fa-moon"></i>
    </button>
  </nav>
</header>

<!-- DASHBOARD -->
<section id="dashboard" class="dashboard">
  <h1>OSINT Intelligence Dashboard</h1>

  <div class="stats">
    <div class="stat-card">
      <i class="fa-solid fa-user-secret"></i>
      <h2>1,248</h2>
      <p>Digital Profiles Tracked</p>
    </div>

    <div class="stat-card">
      <i class="fa-solid fa-globe"></i>
      <h2>67</h2>
      <p>Countries Observed</p>
    </div>

    <div class="stat-card">
      <i class="fa-solid fa-database"></i>
      <h2>9.3 TB</h2>
      <p>Public Data Indexed</p>
    </div>

    <div class="stat-card alert">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <h2>14</h2>
      <p>Active Intelligence Alerts</p>
    </div>
  </div>
</section>

<!-- MAP -->
<section id="map" class="map-section">
  <h2>üåç World Intelligence Heatmap</h2>
  <div id="worldMap"></div>
</section>

<!-- VIDEO -->
<section id="video" class="video-section">
  <h2>OSINT Explained</h2>
  <iframe
    src="https://www.youtube.com/embed/XEmIlyJmVQo"
    allowfullscreen>
  </iframe>
</section>

<footer>
  <p>¬© 2026 Vyuha Intelligence</p>
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
